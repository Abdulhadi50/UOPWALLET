<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>تسجيل الدخول</title>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      text-align: center;
      direction: rtl;
      user-select: none;
    }
    .container {
      margin-top: 50px;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      width: 90%;
      max-width: 350px;
    }
    input {
      width: 80%;
      padding: 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 15px;
      outline: none;
      margin-top: 20px;
    }
    
    input:focus {
      border-color: #0E43F1;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #0E43F1, #0E43F1);
      border: none;
      border-radius: 15px;
      color: #FFF;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 50px;
    }
    
    .forgot-password {
      color: #0E43F1;
      text-decoration: underline;
    }
    a {
      color: #0E43F1;
      text-decoration: none;
    }
    
    /* تصميم النافذة المنبثقة */
    .popup {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #000;
    }

    .popup button {
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(to right, #0E43F1, #0E43F1, #0E43F1);
      color: white;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
    <input type="password" id="password" placeholder="أدخل كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
    <p><span class="forgot-password" onclick="resetPassword()">نسيت كلمة المرور؟</span></p>
    <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
  </div>

  <!-- نافذة منبثقة -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">×</span>
      <p id="popup-message">رسالة منبثقة</p>
      <button onclick="closePopup()">إغلاق</button>
    </div>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyADJJPRxJhItXVJ2cEsIymB1WuVVDpQlHI",
      authDomain: "telegram-mini-app-c3189.firebaseapp.com",
      projectId: "telegram-mini-app-c3189",
      storageBucket: "telegram-mini-app-c3189.appspot.com",
      messagingSenderId: "1078003355289",
      appId: "1:1078003355289:web:99ce2ce7471a6e5595f208"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);

    // التحقق من حالة تسجيل الدخول
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            // إذا كان المستخدم مسجلاً، يتم توجيهه إلى الصفحة الرئيسية
            window.location.href = "home.html"; // أو أي صفحة ترغب في توجيه المستخدم إليها
        }
    });

    // دالة لفتح النافذة المنبثقة
    function openPopup(message) {
      document.getElementById('popup-message').innerText = message;
      document.getElementById('popup').style.display = 'flex';
    }

    // دالة لإغلاق النافذة المنبثقة
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // دالة تسجيل الدخول
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          openPopup("تم تسجيل الدخول بنجاح!");
          setTimeout(() => {
            window.location.href = "home.html"; // توجيه المستخدم بعد تسجيل الدخول
          }, 500);
        })
        .catch((error) => {
          openPopup("خطأ: " + error.message);
        });
    }

    // دالة إعادة تعيين كلمة المرور
    function resetPassword() {
      const email = document.getElementById("email").value;
      if (email) {
        firebase.auth().sendPasswordResetEmail(email)
          .then(() => {
            openPopup("تم إرسال بريد إلكتروني لإعادة تعيين كلمة المرور.");
          })
          .catch((error) => {
            openPopup("خطأ:");
          });
      } else {
        openPopup("يرجى إدخال البريد الإلكتروني لإعادة تعيين كلمة المرور.");
      }
    }
  </script>
</body>
</html>
